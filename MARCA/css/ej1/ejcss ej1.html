<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejcss.html</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <style>
        h1 {
            background-color: blue;
            color: yellow;
            text-align: center;
            text-decoration: underline;
            font-size: 12pt;
        }
        p {
            background-color: #C4B6A6;
            text-align: right;
            font-size: 14pt;
            font-family: 'EB Garamond', serif;
            font-style: italic;
            font-weight: bold;
        }
        b {
            font-family: 'Comic Sans MS', cursive;
            font-size: 16pt;
            color: green;
            background-color: yellow;
        }
        a {
            background-color: #E6E0DA;
            font-family: 'Broadway', sans-serif;
            font-size: 18pt;
            color: lime;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Texto dentro de una etiqueta h1</h1>
    <p>Texto dentro de una etiqueta p</p>
    <p><b>Texto dentro de una etiqueta b</b></p>
    <p><a>Esto es un enlace</a></p>
</body>
</html>
